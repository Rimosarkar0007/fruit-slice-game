<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fruit Slice Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="style.css">
  <style media="screen">
    body {
      background-image: url('fruit.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>




</head>

<body>
  <p class=heading-game>
    Slice Game
  </p>
  <div id="container">

    <div id="score">
      score: <span id="scorevalue">0</span>
    </div>
    <div id="trialsleft">

    </div>

    <div id="fruitsContainer">
      <img id="fruit1" class="fruit">

    </div>
    <div id="instruction">
      Cut The Fruits and Vegetables!
    </div>


    <div id="startreset">
      Start Game
    </div>



    <div id="gameOver">

    </div>


  </div>

  <audio id="slicesound" src="audio\mixkit-sword-slash-swoosh-1476-[AudioTrimmer.com]-[AudioTrimmer.com].mp3">

  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script src="javascript.js">

  </script>
</body>

</html>
